<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Etch-a-Sketch</title>
  </head>
  <body>
    <header>
      <div class="header__container">
        <h1 class="header__title">Etch-a-Sketch</h1>
        <p class="header__description">
          Move your cursor over the squares to draw!
        </p>
        <div class="input__form">
          <h3>Select number of squares per row</h3>
          <input class="input__number"type="number"  min="1" max="50" />
          <button class="submit__button">✔️</button>
        </div>
      </div>
    </header>

    <main>
      <div class="grid__container"></div>
    </main>

    <script src="script.js"></script>
  </body>
</html>
